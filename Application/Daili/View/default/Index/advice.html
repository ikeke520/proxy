<extend name="Base/common"/>

<block name="body">
    <link type="text/css" rel="stylesheet" href="__CSS__/home.css"/>
    <!-- 主体 -->
    <!--顶部Banner-->
    <div class="container" style="background:url(__IMG__/398787801692812559.jpg) no-repeat center;background-size:100%;z-index:1;height:100vh;" >
	<!--<img src="__IMG__/175492987329447331.jpg" style="z-index:1;position:absolute;"/>-->
		<article><h1 align="center" style="margin-top:100px;color:#ffffff">意见反馈</h1></article>
		<div style="margin-top:50px;" class="col-xs-12">
		<form action="{:U('advicesub')}" method="post">
		<div class="input-group" style="z-index:999;background:none;">
		<span class="input-group-addon">游戏ID</span>
		<input type="text" name="userid" class="form-control" placeholder="游戏ID号">
		<span class="input-group-addon"></span>
		</div>
		<br/>
		<div class="input-group" style="z-index:999;background:none;">
		<span class="input-group-addon">电话</span>
		<input type="text" name='phone' class="form-control" placeholder="手机号码">
		<span class="input-group-addon"></span>
		</div>
		<br/>
		<div class="input-group" style="z-index:999;background:none;">
		<span class="input-group-addon">微信</span>
		<input type="text" name='weixin' class="form-control" placeholder="微信号码">
		<span class="input-group-addon"></span>
		</div>
		<br/>
		<div class="input-group" style="z-index:999;background:none;">
		<span class="input-group-addon">意见</span>
		<textarea type="text" name='advice' class="form-control" rows="4" placeholder="请输入您的建议"></textarea>
		<span class="input-group-addon"></span>
		</div>
		<br/>
		<div class="input-group" style="z-index:999;background:none;margin-left:38%;">
			<button class="btn btn-primary" type="submit" >提  交</button>
		</div>
		<div>
    </div>
</block>
