<extend name="Base/header"/>

<block name="body">
<style>
select {
  margin-left:0.1rem;
  /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
  border: solid 1px #cbbebe;

  /*很关键：将默认的select选择框样式清除*/
  appearance:none;
  -moz-appearance:none;
  -webkit-appearance:none;

  /*在选择框的最右侧中间显示小箭头图片*/
  background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;


  /*为下拉小箭头留出一点位置，避免被文字覆盖*/
  padding-right: 14px;
}
</style>

<link href="__CSS__/main.css" rel="stylesheet" />
<section class="main fixed" data-page="home" id="active">
  <header class="header">
    <div class="header_inner header_inner_02"><h1>添加银行卡</h1> 
    <a href="javascript:history.go(-1);" class="sq-header-index"></a> </div>
  </header>
  <article>
 <form action="{:U('Ucenter/member/bankedit')}" method="post"  name="form1" id="form1">
  <div class="tjyh_title_manager">
  	<h1>请绑定持卡本人银行卡</h1>
  	<div class="sq_yh_card_chikaren">
	<h2>持卡人<input name="user_name" placeholder="请填写姓名" value="{$_info.user_name}"></h2>
	
	<h2>开户行<select name="bank_code" value="{$_info.bank_code}" style="height:0.4rem;">
	<option value="0">---请选择银行---</option>
	<volist name="bank_code_list" id="vo">
	<option value="{$vo.code}">{$vo.name}</option>
	</volist>
	</select></h2>
	
	<h2>卡号<input name="bank_no" placeholder="请输入银行卡号" value="{$_info.bank_no}"></h2>
	</div>
	<div class="addyh_card" onclick="document.getElementById('form1').submit();">确定</div>
</form>
  </div>
  </article>


</section>
</block>
